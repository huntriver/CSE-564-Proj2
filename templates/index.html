        <div class="page-content inset col-sm-12" data-spy="scroll" data-target="#spy">
            <div class="row" id="Data-decimation">
                <div class="row buttons" ng-init="sample='false';clusters=3">
                    <button type="button" class="btn btn-lg btn-primary original_data" ng-click="sample='false';desired='no'">Original Data</button>
                    <button type="button" class="btn btn-lg  btn-primary random_data" ng-click="sample='true';desired='no'">Random

                </div>
                <div class="row">
                    <div class="chart-wrapper">
                        <div class="chart-title">

                        <div class="chart-stage">
                            <div id="Volume-chart"></div>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="chart-wrapper">
                        <div class="chart-title">

                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="chart-wrapper">
                        <div class="chart-title">

                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Close by Month
                        </div>
                        <div class="chart-stage">
                            <div id="Close-chart"></div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row" id="Dimension-reduction" ng-show="sample=='true'">
                <div class="row">
                    <div class="chart-wrapper col-sm-6">
                        <div class="chart-title">
                            PCA scree Plot
                        </div>
                        <div class="chart-stage">
                            <div id="Pca-plotchart"></div>
                        </div>
                    </div>
                    <div class="col-md-6 desiredbutton" ng-init="desired='no'">
                        <h2>Desired?</h2>

                        <div id="yesbutton" type="button" class="btn btn-default btn-lg" ng-click="desired='yes'">Yes
                        </div>
                        <div id="nobutton" type="button" class="btn btn-default btn-lg" ng-click="desired='no'">No
                            (Generate a new one)
                        </div>

                    </div>

                </div>

            </div>

            <div class="row" id="Visualization" ng-show="desired=='yes'">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#PCA-Graph">PCA</a></li>
                    <li><a data-toggle="tab" href="#Isomap-Graph">Isomap</a></li>
                    <li><a data-toggle="tab" href="#MDS-Graph">MDS</a></li>
                </ul>

                <div class="tab-content">
                    <div id="PCA-Graph" class="tab-pane fade in active">
                        <div class="row">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    PCA Graph
                                </div>
                                <div class="chart-stage">
                                    <div id="Pca-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="Isomap-Graph" class="tab-pane fade">
                        <div class="row">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Isomap Graph
                                </div>
                                <div class="chart-stage">
                                    <div id="Iso-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="MDS-Graph" class="tab-pane fade">
                        <div class="row">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    MDS Graph
                                </div>
                                <div class="chart-stage">
                                    <div id="Mds-chart"></div>
                                </div>
                            </div>
                        </div>

                    </div>
